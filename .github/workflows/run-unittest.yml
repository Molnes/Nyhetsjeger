name: TestGo

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  run_unit_tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'
      - name: Install dependencies
        run: go mod download
      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest
      - name: Run templ
        run: templ generate -path ./internal/web_server/web/
      - name: Run unit tests
        run: go test ./...

  run_integration_tests:
    name: Run integration tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'
      - name: Install dependencies
        run: go mod download
      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest
      - name: Run templ
        run: templ generate -path ./internal/web_server/web/
      - name: Run unit tests
        run: go test --tags=integration ./...