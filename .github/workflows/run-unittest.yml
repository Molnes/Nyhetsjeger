name: TestGo

on: [push]
  # push:
  #   branches: [ "dev" ]
  # pull_request:
  #   branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'
      - name: Install dependencies
        run: go get .
      - name: Run unit tests
        run: go test ./...